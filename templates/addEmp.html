{% extends 'base.html'%}

{% block contant%}
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Employe Add Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         {{info}} To the Data Base
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
         
        </div>
      </div>
    </div>
  </div>
<div class="main-body">
    <div class="page-wrapper">
        <!-- Page-header start -->
        <div class="page-header card">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="page-header-title">
                        <i class="icofont icofont-ui-add bg-c-blue"></i>
                        <div class="d-inline">
                            <h4>Add Employee</h4>
                            <span>please Make Sure All Info Are Correct</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="page-header-breadcrumb">
                        <ul class="breadcrumb-title">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <i class="icofont icofont-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item"><a href="#!">DashBoard</a>
                            </li>
                            <li class="breadcrumb-item"><a href="#!">Attecndace</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page-header end -->

        <!-- Page body start -->
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Basic Form Inputs card start -->
                    <div class="card">
                        <div class="card-header">
                            <h5>Add Employe To DataBase</h5>
                            <span>All Failds Are Required</span>
                            <div class="card-header-right"><i class="icofont icofont-spinner-alt-5"></i></div>

                            <div class="card-header-right">
                                <i class="icofont icofont-spinner-alt-5"></i>
                            </div>

                        </div>
                        <div class="card-block">

                            <form action="" method="POST" id="myForm" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Employee Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Father Name</label>
                                    <div class="col-sm-10">
                                        <input type="text"  name="fname" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Designation</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="designation" required class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Department</label>
                                    <div class="col-sm-10">
                                        <select name="mainDept" id="selectcountries"  required class="form-control" data-fees-url="{% url 'load_subDept' %}">
                                            <option  value="{{i.id}}">---Select Department---</option>
                                            {%for i in subD%}
                                            <option  value="{{i.id}}">{{i}}</option>
                                            {%endfor%}
                                        </select>
                                       
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">sub Department</label>
                                    <div class="col-sm-10">
                                        <select  id="select3" required name="subDept" class="form-control">
                                            <option>---Select Sub Department---</option>

                                        </select>
                                       
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Replacement</label>
                                    <div class="col-sm-10">

                                        <select name="Replacement" id="cars" class="form-control">
                                            <option value="">Select Replacement if Have</option>
                                            {%for i in emp%}
                                            <option value="">{{i.ename}}</option>
                                            {%endfor%}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Basic Salery
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="number" required class="form-control" onKeyPress="if(this.value.length==5) return false;" name="Salery" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Passport
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="number" placeholder="" required name="cnic" onKeyPress="if(this.value.length==15) return false;" class="form-control">
                                    </div>
                                </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label ml-3">Phone Number</label>
                            <div class="col-sm-9">
                                <input type="number" placeholder=""  onKeyPress="if(this.value.length==11) return false;" required name="phone" class="form-control  ">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-lasbel ml-2">Passport Issue Date
                            </label>
                            <div class="col-sm-9">
                                <input type="date" value="{{date}}" required name="Issue_Date" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label ml-2">Photo</label>
                            <div class="col-sm-8 ml-1">
                                <input type="file" required name="pic" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label ml-2">Passport Image</label>
                            <div class="col-sm-8 ml-1">
                                <input type="file" required name="CINC_img" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label ml-2">Address</label>
                            <div class="col-sm-9">
                                <textarea rows="5" required name="Address" cols="5" class="form-control" placeholder=""></textarea>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-8 mr-1 ml-1">
                                <input type="submit" class="form-control tn btn-success btn-skew">
                            </div>
                        </div>

                        </form>
                        {%endblock%}
 {%block script%}
   <script>
    $(document).ready(function(){
       
        

        var ad ='{{add}}';
        console.log(ad)

        if (ad=="added")
        {
            console.log("add")
            $("#exampleModalCenter").modal('show');
            document.getElementById("myForm").reset();

        }
        
       
        
    });

    $(document).ready(function(){
                 $('select#selectcountries').change(function () {
                     var optionSelected = $(this).find("option:selected");
                     var valueSelected  = optionSelected.val();
                     
                     $.ajax({                       // initialize an AJAX request
                    url: 'load_subDept',                    // set the url of the request
                    data: {
                    'DepartmentId': valueSelected,
                    'page':"add"       // add the course pk to the GET parameters
                    },
                    dataType: 'json',
                    success: function (data) {
                        
                        
                        $('#select3').html(data);
                          // `data` is the return of the `ajax_course_fees` view function
                         // replace the contents of the fees select with the data that came from the server
                    }
                });

                     
                 });
            });
    
    </script>                     
                        
                
                        
                        
  {%endblock%}
