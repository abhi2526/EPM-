{% extends 'base.html'%}

{% block contant%}
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Employee Update Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         {{info}} updated 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
         
        </div>
      </div>
    </div>
  </div>
<div class="main-body">
    <div class="page-wrapper">
        <!-- Page-header start -->
        <div class="page-header card">
            <div class="row align-items-end">
                <div class="col-lg-8">
                    <div class="page-header-title">
                        <i class="icofont icofont-ui-add bg-c-blue"></i>
                        <div class="d-inline">
                            <h4>Employee Information Update</h4>
                            <span>please Make Sure All Info Are Correct</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="page-header-breadcrumb">
                        <ul class="breadcrumb-title">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <i class="icofont icofont-home"></i>
                                </a>
                            </li>
                            <li class="breadcrumb-item"><a href="#!">DashBoard</a>
                            </li>
                            <li class="breadcrumb-item"><a href="#!">Attecndace</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group row">
                    
                    <div class="col-sm-10 py-2">
                        <select name="mainDept" id="selectcountries"  required class="form-control" data-fees-url="{% url 'load_subDept' %}">
                            <option  value="{{i.id}}">---Select Department---</option>
                            {%for i in dept%}
                            <option  value="{{i.id}}">{{i}}</option>
                            {%endfor%}
                        </select>
                       
                    </div>

                </div>
                <div class="form-group row">
                    
                    <div class="col-sm-10 py-2">
                        <select name="total_fee" id="select3" required name="subDept" class="form-control">
                            <option>---Select Sub Department---</option>

                        </select>
                       
                    </div>

                </div>
                <div class="form-group row">
                    
                    <div class="col-sm-10 py-2">
                        <select name="mainDept" id="select4"  required class="form-control" data-fees-url="{% url 'load_emp' %}">
                            <option  value="{{i.id}}">---Select Employee---</option>
                            
                        </select>
                       
                    </div>

                </div>
            </div>
        </div>
        <!-- Page-header end -->
        
       
                        {%endblock%}
